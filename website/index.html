<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather Journal App</title>
</head>

<body>

  <h1 class="text-center my-4 title">Weather Journal App</h1>
  <div class="container my-5 mx-auto">
    
    <div class="holder zip">
      <label for='zip'>Enter Zipcode</label>
      <input type='text' id='zip' class='form-control p-4 text-center' placeholder="Enter zip code here">
    </div>
    <div class="holder feel">
      <label for="feelings">How are You Feeling Today ?</label>
      <textarea class="myInput form-control p-3 text-center" id="feelings" placeholder="Enter your feelings here" rows="1" cols="43"></textarea>
      <button id="generate" type="submit"> Generate </button>
    </div>
    
    <div class="card rounded d-none">
      <div class="text-center details">
        <div class="det_1">
          <h5 class="my-3 text-uppercase" id ='city'>City Name</h5>
          <div class ='date' id ='date'>Date</div>
        </div>
        <div class="det_2">
          <div class="weather_desc">
            <div id ='icon'><img src="" alt="icon"></div>
            <div class="my-3" id='description'>Wether Condition</div>
          </div>
          <div class="display-3 text-uppercase" id ='temp'>temp</div>
        </div>
        <h4 class="feel" id ='feel'>Feeling</h4>
      </div>
    </div>
  </div>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
